spring.application.name=SERVICE-CALCUL-POLYNOMIAL

server.port= 8090
spring.cloud.discovery.enabled=true
eureka.instance.hostname=localhost

spring.datasource.url=jdbc:mysql://localhost:3306/service-calcul?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.rest.detection-strategy= ANNOTATED